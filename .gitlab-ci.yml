# .gitlab-ci.yml for Playwright MasterClass
stages:
  - test

playwright_tests:
  image: mcr.microsoft.com/playwright:v1.53.2-focal
  stage: test
  script:
    - npm ci
    - npx playwright install --with-deps
    - npx playwright test
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
      - allure-results/
    expire_in: 1 week
